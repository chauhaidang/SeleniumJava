#HomePage
Home.btnHome.css=.btn.home
Home.pageHeading.css=.mainHeading
Home.btnBankManagerLogin.css=button[ng-click='manager()']
Home.btnCustomerLogin.css=button[ng-click='customer()']

#CustomerLoginPage
CustomerLogin.title.css=.form-group > label
CustomerLogin.userNameDropdown.css=#userSelect
CustomerLogin.btnLogin.css=button[type=submit]

#CustomerDetailPage
CustomerDetail.welcomeStatus.xpath=//strong[contains(normalize-space(),'Welcome')]
CustomerDetail.accountDropdown.css=#accountSelect
CustomerDetail.accountNumberInfo.xpath=//div[contains(text(),'Account Number')]/strong[1]
CustomerDetail.btnTransaction.css=button[ng-click='transactions()']
CustomerDetail.btnDeposit.css=button[ng-click='deposit()']
CustomerDetail.btnWithdrawl.css=button[ng-click='withdrawl()']

#CusomterDetail_TransactionsPage
CustomerDetail.Transactions.tableTransactions.css=.table.table-bordered.table-striped
CustomerDetail.Transactions.btnBack.css=button[ng-click='back()']

#CustomerDetail_DepositPage
CustomerDetail.Deposit.tbAmount.css=input[ng-model=amount]
CustomerDetail.Deposit.btnSubmit.css=button[type=submit]

